language: python
python:
  - 3.5
  - 3.6
  - 3.7

dist: xenial

install:
  - pip install --upgrade setuptools
  - pip install codecov
  - pip install -r requirements-dev.txt
  - python setup.py develop

script:
  make cov

jobs:
  include:
    - stage: test
      after_success:
        codecov
    - stage: deploy
      python: 3.7
      script: []
      if: tag IS present
      deploy:
        provider: pypi
        user: aio-libs-bot
        password:
          # Encrypted with `travis encrypt -r aio-libs/aiohttp-mako --api-endpoint 'https://api.travis-ci.com/'`:
          secure: ""
        distributions: "sdist bdist_wheel"
